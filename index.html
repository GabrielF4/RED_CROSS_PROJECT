<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script2.js" defer></script>
        <title>Clothes Branding Categorizing</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.png" alt="Svenska RÃ¶da Korset Logotyp" />
        </header>
        <main>
            <label for="search">Search Brands: </label>
            <div class="search-wrapper">
                <input type="search" id="serach" data-search />
                <button id="submit-button">Search</button>
            </div>
            <div id="brand-container"></div>
            <div class="brand-cards" data-brand-cards-container></div>

                    <div class="header" data-header></div>
                    <div class="body" data-body></div>
                </div>
            </template>
        </main>
        <footer>

</html>
